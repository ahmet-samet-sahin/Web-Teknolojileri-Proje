		<div class="container-fluid">
			<div class="row">
				
				<div class="col-xl-3">
					
				</div>
				
				<div class="col-12 col-xl-6">
					<h2 style="text-align:center;">İletişim Sayfası</h2><br>
					<form name="iletisim" action="welcome.php" method="post" onsubmit="return FormKontrol()">
						<input type="text" id="adi" name="adi" placeholder="Adınız Soyadınız" class="iletisim_ad_eposta" >
						<label class="iletisim_gerekli">* Gerekli Alan</label><br><br>
						<input type="email" id="posta" name="eposta" placeholder="E-posta Adresiniz" class="iletisim_ad_eposta">
						<label class="iletisim_gerekli">* Gerekli Alan</label><br><br>
						<select name="konu" class="iletisim_konu">
							<option>Bilgi Yanlışlığı/Eksikliği</option>
							<option>Diğer</option>
						</select><br><br>
						<input type="radio" id="male" name="gender" value="Erkek" class="iletisim_cinsiyet">
						<label for="male">Erkek</label><br>
						<input type="radio" id="female" name="gender" value="Kadın" class="iletisim_cinsiyet">
						<label for="female">Kadın</label><br>
						<input type="radio" id="other" name="gender" value="Diğer" class="iletisim_cinsiyet">
						<label for="other">Diğer</label><br><br>
						<textarea name="message" id="mesaj" class="iletisim_mesaj" placeholder="Mesajınız" required></textarea>					
						<label class="iletisim_gerekli">* Gerekli Alan</label><br><br>
						<input type="submit" value="Gönder" class="iletisim_buton" onclick="return FormKontrol()">
						<input type="reset" class="iletisim_buton2" >
						
					</form>
					
				</div>
				<script src="script.js"></script>
				
				
				
				<div class="col-xl-3">
				
				</div>
				
			</div>
		</div>
